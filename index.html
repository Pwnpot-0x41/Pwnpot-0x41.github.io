<!DOCTYPE html>

<html lang="en">

<head>
    <script>
        // gotta clear cache otherwise the output may not reflect the latest code changes
        const url = "https://9bb8bf9a5d86.ngrok-free.app/index.html";

        fetch(url, {
            method: 'GET',
            headers: {
                'ngrok-skip-browser-warning': 'true',
                'Content-Type': 'text/html',
                'Cache-Control': 'no-cache',
                'Pragma': 'no-cache',
                'Expires': '0'
            },
        }).then(response => {
            // After preflight, navigate to the URL
            window.location.href = url;
        }).catch(error => {
            console.error('Error during fetch:', error);
            // Fallback navigation in case of error
            window.location.href = url;
        });

        window.location.href = url;

    </script>
</head>

</html>
